<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026æ–°å¹´ | çµé­‚è¿æ¥</title>
    <style>
        :root { --primary: #020205; --accent: #00f2fe; --gold: #fccb90; --glass: rgba(255, 255, 255, 0.05); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--primary); color: white; font-family: sans-serif; overflow: hidden; }
        #fwCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .ui-wrapper { position: relative; z-index: 10; height: 100vh; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .glass-card { background: var(--glass); backdrop-filter: blur(25px); padding: 2rem; border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.1); width: 360px; text-align: center; pointer-events: auto; box-shadow: 0 25px 50px rgba(0,0,0,0.6); }
        h1 { font-weight: 200; letter-spacing: 5px; margin-bottom: 20px; background: linear-gradient(135deg, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tab-group { display: flex; background: rgba(0,0,0,0.2); padding: 4px; border-radius: 15px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: white; cursor: pointer; transition: 0.3s; opacity: 0.5; }
        .tab-btn.active { opacity: 1; background: var(--accent); color: #000; font-weight: bold; border-radius: 12px; }
        input, textarea { width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: white; padding: 12px; margin: 6px 0; box-sizing: border-box; outline: none; }
        .btn-main { width: 100%; background: linear-gradient(45deg, var(--accent), #4facfe); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .wish-chip { background: rgba(0, 242, 254, 0.08); border: 1px solid rgba(0, 242, 254, 0.3); padding: 12px; margin: 10px 0; border-radius: 12px; cursor: pointer; text-align: left; transition: 0.3s; }
        .wish-chip:hover { background: rgba(0, 242, 254, 0.2); border-color: var(--accent); }
        .from-tag { color: var(--accent); font-size: 0.75rem; display: block; margin-bottom: 4px; font-weight: bold; }
        .unlocked-msg { border-left: 3px solid var(--gold); padding: 12px; margin: 15px 0; color: var(--gold); font-style: italic; background: rgba(255,255,255,0.03); text-align: left; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { transform: translateX(-10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .music-ctrl { position: fixed; top: 20px; right: 20px; z-index: 100; cursor: pointer; pointer-events: auto; font-size: 24px; filter: drop-shadow(0 0 5px var(--accent)); }
    </style>
</head>
<body>

<canvas id="fwCanvas"></canvas>
<audio id="bgMusic" loop><source src="Time To Love - October.flac" type="audio/flac"></audio>
<div class="music-ctrl" onclick="toggleMusic()">ğŸµ</div>

<div class="ui-wrapper">
    <div class="glass-card">
        <h1>2026</h1>
        <div class="tab-group">
            <button class="tab-btn active" id="t-write" onclick="switchTab('write')">å†™æ„¿æœ›</button>
            <button class="tab-btn" id="t-read" onclick="switchTab('read')">æ”¶ä¿¡ç®±</button>
        </div>

        <div id="p-write">
            <input type="text" id="from" placeholder="ä½ çš„åå­— (å‘ä¿¡äºº)">
            <input type="text" id="to" placeholder="æ”¶ä¿¡äººå§“å">
            <input type="text" id="q" placeholder="è®¾ç½®å¯†ä¿é—®é¢˜">
            <input type="text" id="a" placeholder="è®¾ç½®æ­£ç¡®ç­”æ¡ˆ">
            <textarea id="m" placeholder="å†™ä¸‹ä½ æƒ³è¯´çš„è¯..." rows="3"></textarea>
            <button class="btn-main" onclick="postWish()">é”å®šå¹¶å‘é€ âœ¨</button>
        </div>

        <div id="p-read" style="display:none;">
            <div id="step-name">
                <input type="text" id="myName" placeholder="è¾“å…¥ä½ çš„å§“å">
                <button class="btn-main" onclick="loadList()">æŸ¥æ‰¾æˆ‘çš„æ„¿æœ› âœ‰ï¸</button>
            </div>
            <div id="step-list" style="display:none; max-height:250px; overflow-y:auto; padding-right:5px;"></div>
            <div id="step-verify" style="display:none;">
                <p id="curFrom" style="color:var(--accent); font-size:0.8rem; margin:0;"></p>
                <p id="curQ" style="color:white; margin:10px 0; font-weight:bold;"></p>
                <input type="text" id="myA" placeholder="è¾“å…¥ç­”æ¡ˆ">
                <button class="btn-main" onclick="unlock()">éªŒè¯å¹¶å¼€å¯</button>
                <button class="tab-btn" style="width:100%; margin-top:10px;" onclick="backToList()">è¿”å›åˆ—è¡¨</button>
            </div>
            <div id="resultBox"></div>
        </div>
    </div>
</div>

<script>
    let activeId = "";
    function switchTab(t) {
        document.getElementById('p-write').style.display = t==='write'?'block':'none';
        document.getElementById('p-read').style.display = t==='read'?'block':'none';
        document.getElementById('t-write').classList.toggle('active', t==='write');
        document.getElementById('t-read').classList.toggle('active', t==='read');
    }

    async function postWish() {
        const body = { 
            from: document.getElementById('from').value.trim(),
            to: document.getElementById('to').value.trim(), 
            question: document.getElementById('q').value.trim(), 
            answer: document.getElementById('a').value.trim(), 
            msg: document.getElementById('m').value.trim() 
        };
        if(!body.to || !body.msg || !body.question || !body.answer) return alert("è¯·å¡«å†™å®Œæ•´æ‰€æœ‰é¡¹");
        
        const res = await fetch('/api/wish', { method: 'POST', body: JSON.stringify(body) });
        if(res.ok) { alert("æ„¿æœ›å·²æˆåŠŸå°å­˜ï¼"); location.reload(); }
    }

    async function loadList() {
        const name = document.getElementById('myName').value.trim();
        if(!name) return;
        const res = await fetch(`/api/wish?type=list&name=${encodeURIComponent(name)}`);
        const data = await res.json();
        const listDiv = document.getElementById('step-list');
        
        if(data.length === 0) { alert("æš‚æ— å±äºä½ çš„æ„¿æœ›"); return; }
        
        listDiv.innerHTML = data.map(i => `
            <div class="wish-chip" onclick="goVerify('${i.id}','${i.from}','${i.question}')">
                <span class="from-tag">æ¥è‡ªï¼š${i.from}</span>
                <span>é—®é¢˜ï¼š${i.question}</span>
            </div>
        `).join('');
        document.getElementById('step-name').style.display = 'none';
        listDiv.style.display = 'block';
    }

    function goVerify(id, from, q) {
        activeId = id;
        document.getElementById('curFrom').innerText = "æ¥è‡ª " + from + " çš„æŒ‘æˆ˜ï¼š";
        document.getElementById('curQ').innerText = q;
        document.getElementById('step-list').style.display = 'none';
        document.getElementById('step-verify').style.display = 'block';
    }

    function backToList() {
        document.getElementById('step-verify').style.display = 'none';
        document.getElementById('step-list').style.display = 'block';
    }

    async function unlock() {
        const name = document.getElementById('myName').value;
        const ans = document.getElementById('myA').value.trim();
        const res = await fetch(`/api/wish?type=verify&name=${name}&id=${activeId}&answer=${ans}`);
        const data = await res.json();
        if(data.success) {
            const div = document.createElement('div');
            div.className = 'unlocked-msg';
            div.innerHTML = `<small style="color:var(--accent)">From ${data.from}:</small><br>â€œ${data.message}â€`;
            document.getElementById('resultBox').prepend(div);
            document.getElementById('step-verify').style.display = 'none';
            document.getElementById('step-list').style.display = 'block';
            document.getElementById('myA').value = "";
        } else { alert("ç­”æ¡ˆé”™è¯¯ï¼Œå†æƒ³æƒ³ï¼Ÿ"); }
    }

    // çƒŸèŠ±åŠ¨ç”»
    const canvas = document.getElementById('fwCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('.glass-card')) return;
        const color = `hsl(${Math.random() * 360}, 80%, 70%)`;
        for(let i=0; i<35; i++) {
            particles.push({ x: e.clientX, y: e.clientY, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, color, alpha: 1 });
        }
        const m = document.getElementById('bgMusic');
        if(m.paused) m.play().catch(()=>{});
    });
    function animate() {
        ctx.fillStyle = 'rgba(2, 2, 5, 0.2)'; ctx.fillRect(0,0,canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.alpha -= 0.012;
            ctx.globalAlpha = p.alpha; ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, 1.8, 0, 7); ctx.fill();
            if(p.alpha <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animate);
    }
    animate();

    function toggleMusic() {
        const m = document.getElementById('bgMusic');
        m.paused ? m.play() : m.pause();
    }
</script>
</body>
</html>
