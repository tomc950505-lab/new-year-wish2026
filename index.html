<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026æ–°å¹´ | çµé­‚è¿æ¥</title>
    <style>
        :root { --primary: #020205; --accent: #00f2fe; --gold: #fccb90; --glass: rgba(255, 255, 255, 0.05); }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--primary); color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; }
        
        #fwCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        .ui-wrapper { position: relative; z-index: 10; height: 100vh; display: flex; align-items: center; justify-content: center; pointer-events: none; padding: 15px; box-sizing: border-box; }

        /* ä¼˜åŒ–2ï¼šå“åº”å¼å¡ç‰‡å®½åº¦ */
        .glass-card { 
            background: var(--glass); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px); /* é€‚é… iOS */
            padding: 1.8rem; 
            border-radius: 28px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            width: 100%; 
            max-width: 380px; 
            text-align: center; 
            pointer-events: auto; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h1 { font-weight: 200; letter-spacing: 5px; margin: 0 0 20px; font-size: 2rem; background: linear-gradient(135deg, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .tab-group { display: flex; background: rgba(0,0,0,0.3); padding: 4px; border-radius: 14px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: white; cursor: pointer; transition: 0.3s; opacity: 0.5; font-size: 0.95rem; -webkit-tap-highlight-color: transparent; }
        .tab-btn.active { opacity: 1; background: var(--accent); color: #000; font-weight: bold; border-radius: 10px; }

        /* ä¼˜åŒ–3ï¼šè¾“å…¥æ¡†ä¸æŒ‰é’®åœ¨æ‰‹æœºä¸Šçš„é—´è· */
        input, textarea { 
            width: 100%; 
            background: rgba(255, 255, 255, 0.07); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; 
            color: white; 
            padding: 14px; 
            margin: 8px 0; 
            box-sizing: border-box; 
            outline: none; 
            font-size: 16px; /* å…³é”®ï¼š16pxå¯é˜²æ­¢iOSç‚¹å‡»è¾“å…¥æ¡†æ—¶è‡ªåŠ¨æ”¾å¤§é¡µé¢ */
        }
        
        .btn-main { 
            width: 100%; 
            background: linear-gradient(45deg, var(--accent), #4facfe); 
            color: #000; 
            border: none; 
            padding: 14px; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 10px;
            font-size: 1rem;
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        /* ä¼˜åŒ–4ï¼šä¿¡ä»¶åˆ—è¡¨æ»šåŠ¨ç¾åŒ– */
        #step-list { 
            max-height: 220px; 
            overflow-y: auto; 
            margin-top: 10px;
            scrollbar-width: thin; 
            scrollbar-color: var(--accent) transparent;
        }
        #step-list::-webkit-scrollbar { width: 4px; }
        #step-list::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .wish-chip { background: rgba(0, 242, 254, 0.08); border: 1px solid rgba(0, 242, 254, 0.2); padding: 12px; margin: 10px 0; border-radius: 12px; cursor: pointer; text-align: left; }
        .from-tag { color: var(--accent); font-size: 0.75rem; display: block; margin-bottom: 4px; font-weight: bold; }
        .unlocked-msg { border-left: 3px solid var(--gold); padding: 12px; margin: 12px 0; color: var(--gold); font-style: italic; background: rgba(255,255,255,0.03); text-align: left; font-size: 0.95rem; }

        .music-ctrl { position: fixed; top: 15px; right: 15px; z-index: 100; cursor: pointer; pointer-events: auto; font-size: 20px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<canvas id="fwCanvas"></canvas>
<audio id="bgMusic" loop preload="auto"><source src="Time To Love - October.flac" type="audio/flac"></audio>
<div class="music-ctrl" onclick="toggleMusic()">ğŸµ</div>

<div class="ui-wrapper">
    <div class="glass-card">
        <h1>2026</h1>
        <div class="tab-group">
            <button class="tab-btn active" id="t-write" onclick="switchTab('write')">å†™æ„¿æœ›</button>
            <button class="tab-btn" id="t-read" onclick="switchTab('read')">æ”¶ä¿¡ç®±</button>
        </div>

        <div id="p-write">
            <input type="text" id="from" placeholder="ä½ çš„åå­—">
            <input type="text" id="to" placeholder="å‘ç»™è°">
            <input type="text" id="q" placeholder="å¯†ä¿é—®é¢˜">
            <input type="text" id="a" placeholder="å¯†ä¿ç­”æ¡ˆ">
            <textarea id="m" placeholder="å†™ä¸‹å¿ƒé‡Œè¯..." rows="3"></textarea>
            <button class="btn-main" onclick="postWish()">é”å®šå¹¶å‘é€ âœ¨</button>
        </div>

        <div id="p-read" style="display:none;">
            <div id="step-name">
                <input type="text" id="myName" placeholder="è¾“å…¥ä½ çš„å§“å">
                <button class="btn-main" onclick="loadList()">æŸ¥çœ‹æˆ‘çš„ä¿¡ç®± âœ‰ï¸</button>
            </div>
            <div id="step-list" style="display:none;"></div>
            <div id="step-verify" style="display:none;">
                <p id="curFrom" style="color:var(--accent); font-size:0.8rem; margin:0;"></p>
                <p id="curQ" style="color:white; margin:10px 0; font-weight:bold;"></p>
                <input type="text" id="myA" placeholder="è¾“å…¥ç­”æ¡ˆ">
                <button class="btn-main" onclick="unlock()">éªŒè¯å¹¶å¼€å¯</button>
                <button class="tab-btn" style="width:100%; margin-top:10px; opacity:0.8;" onclick="backToList()">è¿”å›åˆ—è¡¨</button>
            </div>
            <div id="resultBox"></div>
        </div>
    </div>
</div>

<script>
    // JS é€»è¾‘å®Œå…¨ä¿æŒä¸å˜ï¼Œä»…ä¼˜åŒ–è§¦æ‘¸ä½“éªŒ
    let activeId = "";
    function switchTab(t) {
        document.getElementById('p-write').style.display = t==='write'?'block':'none';
        document.getElementById('p-read').style.display = t==='read'?'block':'none';
        document.getElementById('t-write').classList.toggle('active', t==='write');
        document.getElementById('t-read').classList.toggle('active', t==='read');
        document.getElementById('resultBox').innerHTML = "";
    }

    async function postWish() {
        const body = { 
            from: document.getElementById('from').value.trim(),
            to: document.getElementById('to').value.trim(), 
            question: document.getElementById('q').value.trim(), 
            answer: document.getElementById('a').value.trim(), 
            msg: document.getElementById('m').value.trim() 
        };
        if(!body.to || !body.msg || !body.question || !body.answer) return alert("ä¿¡æ¯ä¸å®Œæ•´å“¦");
        const res = await fetch('/api/wish', { method: 'POST', body: JSON.stringify(body) });
        if(res.ok) { alert("æ„¿æœ›å·²å°å­˜ï¼"); location.reload(); }
    }

    async function loadList() {
        const name = document.getElementById('myName').value.trim();
        if(!name) return;
        const res = await fetch(`/api/wish?type=list&name=${encodeURIComponent(name)}`);
        const data = await res.json();
        const listDiv = document.getElementById('step-list');
        if(data.length === 0) { alert("è¿˜æ²¡æ”¶åˆ°ä¿¡å‘¢"); return; }
        listDiv.innerHTML = data.map(i => `
            <div class="wish-chip" onclick="goVerify('${i.id}','${i.from}','${i.question}')">
                <span class="from-tag">æ¥è‡ªï¼š${i.from}</span>
                <span>é—®é¢˜ï¼š${i.question}</span>
            </div>
        `).join('');
        document.getElementById('step-name').style.display = 'none';
        listDiv.style.display = 'block';
    }

    function goVerify(id, from, q) {
        activeId = id;
        document.getElementById('curFrom').innerText = "æ¥è‡ª " + from + " çš„å¯†ä¿ï¼š";
        document.getElementById('curQ').innerText = q;
        document.getElementById('step-list').style.display = 'none';
        document.getElementById('step-verify').style.display = 'block';
    }

    function backToList() {
        document.getElementById('step-verify').style.display = 'none';
        document.getElementById('step-list').style.display = 'block';
    }

    async function unlock() {
        const name = document.getElementById('myName').value;
        const ans = document.getElementById('myA').value.trim();
        const res = await fetch(`/api/wish?type=verify&name=${name}&id=${activeId}&answer=${ans}`);
        const data = await res.json();
        if(data.success) {
            const div = document.createElement('div');
            div.className = 'unlocked-msg';
            div.innerHTML = `<small style="color:var(--accent)">From ${data.from}:</small><br>${data.message}`;
            document.getElementById('resultBox').prepend(div);
            document.getElementById('step-verify').style.display = 'none';
            document.getElementById('step-list').style.display = 'block';
            document.getElementById('myA').value = "";
        } else { alert("ç­”æ¡ˆä¸å¯¹å“¦ï¼Œå†æƒ³æƒ³ï¼Ÿ"); }
    }

    // çƒŸèŠ±
    const canvas = document.getElementById('fwCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    
    // é€‚é…ç§»åŠ¨ç«¯è§¦æ‘¸
    const handleAction = (x, y, target) => {
        if(target.closest('.glass-card') || target.closest('.music-ctrl')) return;
        const color = `hsl(${Math.random() * 360}, 80%, 70%)`;
        for(let i=0; i<25; i++) {
            particles.push({ x, y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, color, alpha: 1 });
        }
        document.getElementById('bgMusic').play().catch(()=>{});
    };
    window.addEventListener('mousedown', e => handleAction(e.clientX, e.clientY, e.target));
    window.addEventListener('touchstart', e => handleAction(e.touches[0].clientX, e.touches[0].clientY, e.target));

    function animate() {
        ctx.fillStyle = 'rgba(2, 2, 5, 0.2)'; ctx.fillRect(0,0,canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.alpha -= 0.015;
            ctx.globalAlpha = p.alpha; ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, 7); ctx.fill();
            if(p.alpha <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animate);
    }
    animate();

    function toggleMusic() {
        const m = document.getElementById('bgMusic');
        m.paused ? m.play() : m.pause();
    }
</script>
</body>
</html>
